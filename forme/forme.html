<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Forme u html</h2>
    <p id="prvi">  Ovo je prvi paragraf</p>
    <p class="drugi"> Ovo je drugi paragraf</p>
    <form action="#" method="get">
        <label for="Ime">IME:</label>
        <input type="text" id="Ime" placeholder="IME">
        <br>
        <br>
        <label for="Prezime">PREZIME:</label>
        <input type="text" id="Prezime">
        <br>
        <br>
        <label for="pass">LOZINKA:</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <br>
        <label for="date">DATUM ROĐENJA</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="color">Najdraža boja</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <P>Najdraže voće</P>
        <input type="radio" name="voće" id="jagoda">
        <label for="jagoda">jagoda</label>
        <input type="radio" name="voće" id="banana">
        <label for="banana">banana</label>  
        <input type="radio" name="voće" id="kivi">
        <label for="kivi">kivi</label>
        <input type="radio" name="voće" id="jabuka">
        <label for="jabuka">jabuka</label>
        <input type="radio" name="voće" id="višnja">
        <label for="višnja">višnja</label>
        <br>
        <br>
        <p>Moji hobiji:</p>
        <input type="checkbox" name="košarka" id="košarka">
        <label for="košarka">košarka</label>
        <input type="checkbox" name="nogomet" id="nogomet"> 
        <label for="nogomet">nogomet</label>
        <input type="checkbox" name="plivanje" id="plivanje"> 
        <label for="plivanje">plivanje</label>
        <input type="checkbox" name="čitanje" id="čitanje">
        <label for="čitanje">čitanje</label>
        <input type="checkbox" name="putovanja" id="putovanja">
        <label for="putovanja">putovanja</label>
        <input type="checkbox" name="šetnja psa" id="šetnja psa">
        <label for="šetnja psa">šetnja psa</label>
        <input type="checkbox" name="spavanje" id="spavanje">
        <label for="spavanje">spavanje</label>
        <br>
        <br>
        <input type="submit" value="Pošalji">
        <br>
        <input type="reset" value="Obriši">
        <br>
</form>
</body>
</html>
